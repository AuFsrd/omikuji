<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yokai Hunt | Omikuji</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <div class="omikuji">
      <div class="zaxis"></div>
      <div class="face end top"></div>
      <div class="face side frt"><p>おみくじ</p></div>
      <div class="face side frt-r"></div>
      <div class="face side bck-r"></div>
      <div class="face side bck"></div>
      <div class="face side bck-l"></div>
      <div class="face side frt-l"></div>
      <div class="face end btm"></div>
      <div class="stick hang">
        <div class="stripe" id="s4"></div>
        <div class="stripe" id="s3"></div>
        <div class="stripe" id="s2"></div>
        <div class="stripe" id="s1"></div>
      </div>
    </div>
  </div>

  <div class="scroll"></div>  
  <div class="tirage">
    <div class="result">0</div>
    <div class="result-text">
      <p class="kanji">おみくじ</p><p class="outcome">Consultez l'Omikuji !</p>
    </div>
    <button class="button">Consulter l'Omikuji</button>
  </div>
  <div class="scroll"></div>

</body>
<script src="script.js"></script>
</html>
